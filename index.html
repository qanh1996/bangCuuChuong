<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cout;
    cout = "<table border='1'width='300' cellspacing='0'cellpadding='3'>"
    for (i = 1; i < 10; i++) {
        cout += "<tr>";
        for (j = 2; j < 10; j++) {
            let a = i * j
            cout = cout + "<td>" + j + "x" + i + "=" + a + "</td>";
        }
        cout += "</tr>"
    }
    cout += "</table>";
    document.write(cout)


</script>
</body>
</html>
